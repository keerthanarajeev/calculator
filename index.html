<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    
    <h1>CALCULATOR</h1>
    <div class="calc">
        <form action="">
            <input type="text" id="output" placeholder="0" disabled>
            <br>

            <div>

            </div>
            <input onclick="clearAll()" type="button" value="C" class="button clear" id="clear" style="background-color: rgb(99, 97, 97); color: black; font-size: 20px;" >
            <input onclick="removeLast()" type="button" class="button delete" id="delete" value="DEL" style="background-color: rgb(99, 97, 97); color: black; font-size: 20px;">
            <input onclick="display('%')" type="button" value="%" class="button oper" id="percentage" style="background-color: rgb(99, 97, 97); color: black;">
            <input onclick="display('/')" type="button" value="/" class="button oper" id="divide">


             <div>
            <input onclick="display(7)" type="button" value="7" class="button num" id="seven">
            <input onclick="display(8)" type="button" value="8" class="button num" id="eight">
            <input onclick="display(9)" type="button" value="9" class="button num" id="nine">
            <input onclick="display('*')" type="button" value="x" class="button oper" id="multiply">

        </div>

        <div>
            <input onclick="display(4)" type="button" value="4" class="button num" id="four">
            <input onclick="display(5)" type="button" value="5" class="button num" id="five">
            <input onclick="display(6)" type="button" value="6" class="button num" id="six">
            <input onclick="display('+')" type="button" value="+" class="button oper" id="plus">

        </div>

        <div>
            <input onclick="display(1)" type="button" value="1" class="button num" id="one">
            <input onclick="display(2)" type="button" value="2" class="button num" id="two">
            <input onclick="display(3)" type="button" value="3" class="button num" id="three">
            <input onclick="display('-')" type="button" value="-" class="button oper" id="minus">

        </div>
<div>
            <input onclick="display(0)" type="button" value="0" class="button num" id="zero">
            <input onclick="display('00')" type="button" value="00" class="button num" id="zerozero">

            <input onclick="display('.')" type="button" value="." class="button" id="dot">

            <input onclick="evaluateExp()" type="button" value="=" class="button oper" id="equal">
        </div>


        </form>
    </div>
   
    </div>
    
</body>

<script src="./main.js"></script>
</html>
